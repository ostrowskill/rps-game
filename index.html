<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock - paper - scissors</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>ROCK - PAPER - SCISSORS</h1>
    </header>
    <main>
        <div class="score-board">
            <p class="msg-output">
                WHO WILL WIN!?
            </p>
            <p class="verdict">
            </p>
            <div class="label user-label">user</div>
            <div class="label it-label">it</div>
            <span class="user-score">0</span>:<span class="it-score">0</span>
        </div>
        <div class="pics-label">
            <div class="pics-container">
                <div class="choice" id="r">
                    <img src="./img/rock.png" alt="rock">
                </div>
                <div class="choice" id="p">
                    <img src="./img/paper.png" alt="paper">
                </div>
                <div class="choice" id="s">
                    <img src="./img/scissors.png" alt="scissors">
                </div>
            </div>

        </div>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
